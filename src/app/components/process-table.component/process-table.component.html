<div class="p-4">
  <h2 class="mb-4">Process Table</h2>
  <div class="mb-3">
    <label class="form-label fw-bold">Scheduling Algorithm:</label>
    <select 
      [(ngModel)]="selectedAlgorithm" 
      class="form-select" 
      style="max-width: 300px;"
    >
      <option *ngFor="let algo of algorithms" [value]="algo.value">
        {{ algo.label }}
      </option>
    </select>
  </div>
  
  <div class="d-flex gap-2 mb-3">
    <button (click)="addprocess()" class="btn btn-primary">Add Process</button>
    <button (click)="clearAll()" class="btn btn-danger">Clear All</button>
  </div>

  <div class="table-responsive mb-3">
    <table class="table table-hover table-bordered">
      <thead class="table-light">
        <tr class="text-center">
          <th>Process Name</th>
          <th>Arrived Time</th>
          <th>Processing Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let process of program; let i = index">
          <td>
            <input 
              type="text" 
              [(ngModel)]="process.name"
              placeholder="Process name"
              class="form-control form-control-sm"
            />
          </td>
          <td>
            <input 
              type="number" 
              [(ngModel)]="process.arrivalTime"
              class="form-control form-control-sm"
              min="0"
            />
          </td>
          <td>
            <input 
              type="number" 
              [(ngModel)]="process.processingTime"
              class="form-control form-control-sm"
              min="0"
            />
          </td>
          <td class="text-center align-middle">
            <button 
              (click)="removeProcess(i)" 
              class="btn btn-danger btn-sm"
              [disabled]="program.length <= 1"
            >
              <i class="bi bi-x-lg"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
